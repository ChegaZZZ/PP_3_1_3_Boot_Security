<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>

<body>
<div th:each="user : ${users}">
    <a th:href="@{/admin/{id}(id=${user.getId()})}"
       th:text="${user.getId() + '. ' + user.getFirstName() + ' ' + user.getLastName()}">User</a>
</div>

<br/>
<hr/>

<a href="/admin/new">
    <input type="submit" value="Create new User"/>
</a>

<a href="/logout">
    <input type="submit" value="Logout"/>
</a>
</body>
</html>
